<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="input.css">
    <title>Facebok-login-signup</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-14 flex mx-auto items-center justify-center">
        <div class="left w-1/2 mx-14 ">
            <img src="fb.svg" class="w-1/2">
            <p class="text-3xl mx-6 mr-1.5">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/3 mt-8">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg cursor-pointer hover:border-blue-700" type="text" placeholder="Email adress or phone number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg cursor-pointer hover:border-blue-700" type="password" placeholder="Password">
            <button class="bg-blue-700 hover:bg-blue-600 text-white my-2 py-3 rounded-md font-bold text-xl cursor-pointer">Log in</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer">Forgotten Password?</span>
            <hr class="my-3">
            <button class="bg-green-500 hover:bg-green-600 text-white my-2 ml-20 py-3 rounded-md font-bold text-lg justify-center cursor-pointer w-48">Create New Account</button>
            
        </div>
    </div>

    <div class="flex justify-end mr-36 mt-4">
        <span class="text-black text-left hover:underline text-sm font-bold my-2 cursor-pointer">Create a page</span>
        <p class="mt-2 ml-1">for a celebrity, brand or business.</p>
    </div>
</body>
</html>
